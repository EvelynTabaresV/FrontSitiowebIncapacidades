<div class="content" style="min-width: 600px;"> 

    <div style="background-color: #0567cf; height: 3rem; width: 100%;">
        <mat-dialog-actions style="justify-content: flex-end;">
            <button mat-button mat-dialog-close style="cursor: pointer; 
                color: #ecedf0; font-size: 18px; 
                font-weight: bold; background: transparent;
                border: none;">
                <i class="fa-solid fa-x"></i>
            </button>
        </mat-dialog-actions>
    </div>

    <h2 mat-dialog-title style="font-family: 'Arial', sans-serif; color: #0e2362; text-align: center;">
        <strong style="font-size: 23px;" class="">Transcribir incapacidad</strong>
    </h2>  
    <div style="display: flex; flex-direction: column; align-items: center;">
        <form>
            <div class="mat-form-field-flex">
                <strong><label>Destino</label></strong>
                <br>
                <input style="width: 100%; height: 2rem;" placeholder="Destino">
            </div>
            <br>
            
            <div class="mat-form-field-flex">
                <strong><label>Asunto</label></strong>
                <br>
                <input style="width: 100%;height: 2rem;" placeholder="Asunto">
            </div>
            <br>
            <div class="mat-form-field-flex">
                <strong><label>Mensaje</label></strong>
                <br>
                <textarea style="width: 100%;height: 10rem; resize: vertical; min-height: 100px; " placeholder="Mensaje"></textarea>
            </div>
            <br>

            <div class="mat-form-field-flex">
                <strong><label>Archivos anexados por el colaborador</label></strong>
                <br>
                <div *ngFor="let document of documents; let i = index">
                    <ul>
                        <span class="showDocument" style="background: none; border: none; 
                            padding: 0; color: #fc67be;">
                            {{ document.name }}
                        </span>
                        <a target="_blank" 
                            (click)="openDocument(document)"
                            title="Ver documento" style="margin-left: 10px; cursor: pointer;">
                            <i class="icon fas fa-eye" style="color: #4191e6;"></i></a>
                    </ul>
                  
                </div>
            </div>
            <br>
            <div class="mat-form-field-flex">
                <strong><label>Subir archivos adicionales</label></strong>
                <input type="file" style="width: 100%;" (change)="handleFileInput($event)">
            </div>

            <div *ngFor="let file of selectedFiles; let i = index">
                <ul>
                    <span style="color:#fc67be">{{ file.name }}</span>
                    <button 
                        title="Eliminar Documento" style="color: #4191e6; margin-left: 10px; border: none; background: none; cursor: pointer;"
                        (click)="removeFile(i)"><i class="fa-solid fa-x"></i>
                    </button>
                </ul>
            </div>
            <br>
        </form>
    </div>
    <mat-dialog-actions style="display: flex; justify-content: center;">
        <button class="btn btn-primary"
            (click)="sendEmail()"
            style="font-size: 15px; 
            padding: 10px 10px; margin-right: 20px; margin-bottom: 15px;"
            mat-button [mat-dialog-close]="true">Enviar
        </button>
        <button class="btn btn-secondary"
            style="font-size: 15px; 
            padding: 10px 10px; margin-left: 2px; margin-bottom: 15px;"
            mat-button mat-dialog-close>Cancelar
        </button>
    </mat-dialog-actions>
</div>
