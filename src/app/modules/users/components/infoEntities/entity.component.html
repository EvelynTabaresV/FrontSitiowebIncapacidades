<div class="containerFluid">
    <h2 style="font-weight: 600;">
        <i class="fas fa-clinic-medical"></i> Directorio de entidades
    </h2>    
    <div *ngFor="let entity of entities">
        <div class="accordion">
            <div class="icon"></div>
            <h5>{{entity.name}}</h5>
        </div>
        <div class="panel">
            <p>
                <strong>Dirección:</strong> {{entity.address}}<br>
                <strong>Correo electrónico:</strong> {{entity.email}}<br>
                <strong>Número de teléfono:</strong> {{entity.phone_number}}
            </p>
        </div>
    </div>
</div>
<app-footer></app-footer>
